<div class="container-md">
    <div *ngFor="let offer of offers" class="Post card position-relative my-4">
        <h5 class="card-header">
            <div class="row">
                <p class="col-8 mb-0 vertical-center">{{ offer.title }}</p>
                <div class="col-4 posted-by">
                    <p class="mb-0 text-right">Posted by:</p>
                    <p class="mb-0 text-right text-primary">{{ getPostedBy(offer.postedById) }}</p>
                </div>
            </div>
        </h5>
        <div class="card-body" #refEl>
            <p class="card-text">{{ offer.description }}</p>
        </div>
        <div class="read-more">
            <div class="row">
                <span class="text-primary" [routerLink]="['/details', offer.id]">{{ isOverflown(refEl) ? 'Read more' : 'Details' }}</span>
                <span>
                    <div class="pr-3">
                        <i class="bi bi-heart-fill text-danger"></i>
                        {{ offer.numOfLikes }}
                    </div>
                    <div class="pr-3">
                        <i class="bi bi-clock-fill"></i>
                        Hours: {{ offer.type }}
                    </div>
                    <div>
                        <i class="bi bi-tag-fill"></i>
                        Category: {{ offer.category }}
                    </div>
                </span>
            </div>
        </div>
    </div>
</div>
